<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Pattern Animation Test</title>
    <!--CDN link for  TweenMax-->

</head>

<body>
    <h2>Animation of a test pattern</h2>
    <object id="rhythmImage" type="image/svg+xml" data="RhythmLayout.svg"></object>
    <p id="errorDisplay"></p>
    <script src="../Scripts/juggler.js"></script>
    <script>
        function displayToss(toss) {
            var length = toss.getTotalLength();
            toss.setAttribute("display", "inline");
            //toss.style.strokeDashoffset = "0";
        }

        var svgObject;
        var svgDoc;
        window.onload = function() {
            svgObject = document.getElementById("rhythmImage");
            svgDoc = svgObject.contentDocument;
            if (svgDoc == null) {
                let errElement = document.getElementById("errorDisplay");
                errElement.textContent = "Unable to load the image";
                return;
            }
            let tossElements = svgDoc.getElementsByClassName("toss");
            let toss = new Toss(tossElements["AR-3PB"]);
            toss.Show();
            toss = new Toss(tossElements["BR-3PA"]);
            toss.Show();


        }
    </script>
</body>

</html>
